name: Build OnePlus_ACE2_MKSU_SUSFS
on:
  workflow_dispatch:
    inputs:
      FILE:
        type: choice
        description: "é…ç½®æ–‡ä»¶"
        required: true
        default: oneplus_ace2_v
        options:
          - oneplus_ace2_v
      BUILD_TIME:
        type: string
        description: "è‡ªå®šä¹‰æ„å»ºæ—¶é—´ (è¾“å…¥Fä½¿ç”¨å½“å‰æ—¶é—´)"
        required: false
        default: "Mon Aug 18 09:30:24 UTC 2025"
      SUFFIX:
        type: string
        description: "è‡ªå®šä¹‰å†…æ ¸åç¼€ (ä¸è¾“å…¥ä½¿ç”¨éšæœºå­—ç¬¦ä¸²)"
        required: false
        default: ""
      LSM:
        type: boolean
        description: "æ˜¯å¦å¯ç”¨å†…æ ¸å±‚é¢é˜»æ­¢å¯¹å…³é”®åˆ†åŒº/è®¾å¤‡èŠ‚ç‚¹çš„éæ³•å†™å…¥(LSM)ï¼Ÿ"
        required: true
        default: true
      SUSFS:  # æ–°å¢ SUSFS é€‰é¡¹
        type: boolean
        description: "æ˜¯å¦æ·»åŠ  SUSFS æ–‡ä»¶ç³»ç»Ÿæ”¯æŒï¼Ÿ"
        required: true
